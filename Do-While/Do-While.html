<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do-While</title>
</head>
<body>
<script>
    let num = 0;
    let total = 0;
    while (num !== -1) {
        total += num;
        num = parseInt(prompt("enter a number:" ));

    }
    document.write("Tổng là:" + total);
</script>

</body>
</html>
