<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do while</title>
</head>
<body>
<script>
    let value = null;
    do {
        value = +prompt("nhập số từ 1 -> 10");
    }
    while (value < 1 || value > 100);
    alert("số bạn vừa nhập" + value);
</script>

</body>
</html>
